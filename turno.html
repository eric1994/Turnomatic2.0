<!DOCTYPE html>
<html>
<head>
	<title>	Registro</title>
</head>
<meta charset="UTF-8">
	<title>SIPC</title>
	<link rel="stylesheet" type="text/css" href="https://www.google.com/fonts#QuickUsePlace:quickUse/Family:Old+Standard+TT:400,400italic">
	<link rel="stylesheet" href="styles/styleregcli.css" type="text/css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	
	<script src="js/jquery.js"></script>
	
	
<body>
	<div class=" container"> 
		<div class="row">
			<div class="col-md-12"><h1 id="turno"> Turnomatic</h1></div>
		</div>


		<div class="row">
			<div class="col-md-1 col-md-offset-1">
				<h2 id="reg">¡Registrate!</h2>
			</div>
		</div>



		<div class="row">
				<p id="texto" class="col-md-7 col-md-offset-1">¡Comienza a disfrutar de Turnomatic desde</br> ahora! El registro solo lleva unos segundos</br> y es completamente gratuito</p>
		</div>




		<div class="row">
			<div class="col-md-offset-6">
				<img src="img/mune.png">
			</div>
		</div>


		<div class="row">
			<div  class="estilo_caja col-md-offset-5 "  >
				<form name="registerform"  method="post" onsubmit="return Registro()">  <!-- onsubmit="return comprobarClave();" -->
					</br>
  					<input class="form-control" type="text" name="email" id="inputemail" placeholder="email(será tu nombre de usuario)">
  					<input  class="form-control" type="text" name="email2"   id="inputemail2" placeholder="confirmar email" >
  					<input type="password" class="form-control"  name="password" id="inputpwd" placeholder="contraseña">
  					<input type="password" class="form-control" name="password2" id="inputpwd2" placeholder="confirmar contraseña">
  					</br>
					<input type="submit"  id="boton1" name="btn_enviar" class="btn btn-success bt" value="¡Crear cuenta!">

				</form>
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
